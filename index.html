<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="bg-slate-100">
    <div>
      <div class="flex justify-start bg-white items-center">
        <img
          src="./Images/Flipkarthomelogo.jpeg"
          alt="fliphomelogo"
          class="h-20 ml-14 mr-10"
        />

        <div class="flex h-12 w-2/5 items-center bg-slate-100 rounded-lg mr-5">
          <img src="./Images/search.svg" alt="search" class="h-8 ml-3" />
          <input
            type="text"
            placeholder="Search for Products, Brands and More"
            class="w-2/3 indent-3 bg-slate-100 font-medium text-lg focus:outline-none border-transparent focus:border-transparent"
          />
        </div>

        <div class="flex gap-8">
          <div
            class="flex gap-2 hover:bg-blue-600 p-2 rounded-lg hover:text-white"
          >
            <img src="./Images/login.svg" alt="login" class="" />
            <button class="">Login</button>
            <img src="./Images/expandmore.svg" alt="" />
          </div>

          <div class="flex gap-2">
            <img src="./Images/cart.svg" alt="cart" />
            <button class="">Cart</button>
          </div>

          <div class="flex gap-2">
            <img src="./Images/store.svg" alt="store" />
            <button class="w-36">Become a Seller</button>
          </div>
          <img src="./Images//menubar.svg" alt="menubar" />
        </div>
      </div>

      <div></div>
    </div>
  </body>
</html>
